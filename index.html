<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex">
        <h1>Pokédex</h1>
        <div class="search-box">
            <input type="text" id="pokemonName" placeholder="Digite o nome ou ID do Pokémon">
            <button onclick="fetchPokemon()">Buscar</button>
        </div>
        <div class="pokemon-info">
            <img id="pokemonImage" alt="Imagem do Pokémon">
            <h2 id="name"></h2>
            <p><strong>Tipo:</strong> <span id="type"></span></p>
            <p><strong>Altura:</strong> <span id="height"></span></p>
            <p><strong>Peso:</strong> <span id="weight"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
